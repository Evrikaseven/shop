{% extends 'base.html' %}

{% block title %}Заказы{% endblock title %}

{% block content %}

<div>


    <div class="container">
        <h2 class="text-center">Список заказов</h2>
        <hr class="mb-4">

        <h4>Оформить заказ</h4>
        <hr class="mb-4">
        <form class="needs-validation" novalidate="">
            <div class="form-group row">
                      <label for="example-text-input" class="col-2 col-form-label">Фото товара</label>
                      <div class="col-10 custom-file">
                          <input type="file" class="custom-file-input">
                          <label class="custom-file-label text-truncate" for="inputGroupFile01">Choose file</label>
                      </div>
            </div>

            <div class="form-group row">
                 <label for="example-text-input" class="col-2 col-form-label">Место</label>
                  <div class="col-10">
                        <input class="form-control" type="text" placeholder="укажите место" required="">
                  </div>
            </div>

            <div class="form-group row">
                 <label for="example-text-input" class="col-2 col-form-label">Цена</label>
                  <div class="col-10">
                        <input class="form-control" type="number" placeholder="укажите цену" required="">
                  </div>
            </div>

            <div class="form-group row">
                 <label for="example-text-input" class="col-2 col-form-label">Количество</label>
                  <div class="col-10">
                        <input class="form-control" type="number" value="1" placeholder="укажите цену" required="">
                  </div>
            </div>

            <div class="form-group row">
                 <label for="example-text-input" class="col-2 col-form-label">Сумма</label>
                  <div class="col-10">
                        <input class="form-control" type="text" placeholder="укажите цену" required="">
                  </div>
            </div>

            <hr class="mb-4">
              <div class="form-group">
                <label for="comment">Коментарий к заказу</label>
                <textarea class="form-control" id="comment" placeholder="цвет, размер и пр." rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="comment">Коментарий для себя</label>
                <textarea class="form-control" id="comment" placeholder="заметка по товару и пр." rows="3"></textarea>
              </div>
            <div class="mb-4 text-center">
                <button class="btn btn-secondary" type="submit">Заказать</button>
                <button class="btn btn-secondary" type="submit">Отмена</button>
            </div>
          </form>
        </div>
</div>
<script>
$('.custom-file-input').on('change', function() {
   let fileName = $(this).val().split('\\').pop();
   $(this).next('.custom-file-label').addClass("selected").html(fileName);
});
</script>
{% endblock content %}
