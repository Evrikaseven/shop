{% extends 'base.html' %}

{% block title %}Восстановление пароля{% endblock title %}

{% block content %}
    <h3 class="font-weight-normal text-center text-muted" style="color: #6c757d">
        Введите email, на который будет отправлено письмо со ссылкой для восстановления пароля
    </h3>

    <hr class="mb-4">
    <form class="form-signin my-3 p-3 bg-white rounded shadow-sm" id="password_reset" name="password_reset" method="post">

        {% csrf_token %}
        {% if form.email.errors %}
            <div class="alert alert-danger">
                {{ form.email.errors }}
            </div>
        {% endif %}

        <div class="form-group row">
            <label for="id_email" class="col-5 col-form-label">Адрес электронной почты:</label>
            <div class="col-7">
                <input class="form-control" id="id_email" type="email" name="email" autofocus="" required="">
            </div>
        </div>

    </form>
    <div class="form-actions text-center">
        <button type="submit" class="btn btn-secondary btn-sm" form="password_reset">Отправить</button>
    </div>

{% endblock %}
