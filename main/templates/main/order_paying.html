{% extends 'base.html' %}

{% block title %}Оплата заказа{% endblock title %}

{% block content %}

    <div class="container">
        <h2 class="font-weight-normal text-center py-3 mb-3 border-bottom box-shadow">
            Ожидайте подтверждения оплаты
        </h2>
        <h3 class="font-weight-normal text-center py-3 mb-3 border-bottom box-shadow">
            Как только оплата будет подтверждена, статус заказа будет обновлен
        </h3>
        <div class="mb-4 text-center">
            <h3 class="font-weight-normal text-center py-3 mb-3 border-bottom box-shadow">Номер
                заказа: {{ object.pk }}</h3>
        </div>
        <div class="mb-4 text-center">
            <h3 class="font-weight-normal text-center py-3 mb-3 border-bottom box-shadow">Цена: {{ object.price }}</h3>
        </div>

        <div class="mb-4 text-center">
            <a href="{% url 'main:order_details' pk=object.pk %}">
                <button class="btn btn-outline-dark btn-sm" type="submit">Вернуться на страницу заказа</button>
            </a>
        </div>
    </div>

{% endblock content %}
