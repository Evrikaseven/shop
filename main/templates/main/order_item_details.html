{% extends 'base.html' %}

{% block title %}Товар{% endblock title %}

{% block content %}

<div>
    <h2>Товар</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <img src="{{ MEDIA_URL }}{{ product_image }}">
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
</div>

{% endblock content %}
