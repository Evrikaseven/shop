{% extends 'base.html' %}

{% block title %}Товар{% endblock title %}

{% block content %}

<div class="container table-container">
    <h3 class="font-weight-normal text-center py-3 mb-3 border-bottom box-shadow">
        Товар
    </h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <img src="{{ MEDIA_URL }}{{ product_image }}">
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
</div>

{% endblock content %}
