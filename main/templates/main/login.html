{% extends 'base.html' %}

{#{% block auth %}#}
{% block content %}

    <h3 class="text-center py-3 font-weight-normal border-bottom box-shadow">Вход</h3>
    <div class="form-signin ">
        <form class="form-signin mb-3" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="id_username" class="col-5 col-form-label">Email пользователя</label>
                <div class="col-7">
                    <input class="form-control" id="id_username" type="text" name="{{ form.username.name }}"
                           autofocus="" required="">
                </div>
            </div>
            <div class="form-group row">
                <label for="id_password" class="col-5 col-form-label">Пароль</label>
                <div class="col-7">
                    <input class="form-control" id="id_password" type="password" name="{{ form.password.name }}"
                           required="">
                </div>
            </div>
            <hr class="mb-4">
            <div class="form-actions text-center">
                <button type="submit" class="btn btn-outline-dark">Войти</button>
                <a class="btn btn-outline-dark" href="{% url 'main:signup' %}">Регистрация</a>
            </div>
        </form>
    </div>
{% endblock %}
