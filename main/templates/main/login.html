{% extends 'base.html' %}

{% block title %}Вход на сайт{% endblock title %}

{% block content %}
    <h3 class="font-weight-normal text-center text-muted" style="color: #6c757d">
        Пожалуйста войдите
    </h3>
    <hr class="mb-4">
    <div class="form-signin ">
        <form class="form-signin mb-3" method="post">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger">
                    Проверьте, пожалуйста, email и пароль
                </div>
            {% endif %}
            <div class="form-group row">
                <label for="id_username" class="col-5 col-form-label">Email пользователя</label>
                <div class="col-7">
                    <input class="form-control" id="id_username" type="text" name="{{ form.username.name }}"
                           autofocus="" required="">
                </div>
            </div>
            <div class="form-group row">
                <label for="id_password" class="col-5 col-form-label">Пароль</label>
                <div class="col-7">
                    <input class="form-control" id="id_password" type="password" name="{{ form.password.name }}"
                           required="">
                </div>
            </div>
            <hr class="mb-4">
            <div class="form-actions text-center">
                <button type="submit" class="btn btn-outline-secondary btn-sm">Войти</button>
                <a class="btn btn-outline-secondary btn-sm" href="{% url 'main:signup' %}">Регистрация</a>
            </div>
            <p class="mt-5 mb-3 text-muted text-center">© 2017-2019</p>
        </form>
    </div>

{% endblock %}
