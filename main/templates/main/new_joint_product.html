{% extends 'base.html' %}

{% block title %}Новый товар{% endblock title %}

{% block content %}

<div class="container table-container">
    <h3 class="font-weight-normal text-center py-3 mb-3 border-bottom box-shadow">
        Новый товар
    </h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-dark type="submit">Сохранить</button>
    </form>
</div>

{% endblock content %}
