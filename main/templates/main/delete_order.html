{% extends 'base.html' %}

{% block title %}Удаление заказа{% endblock title %}

{% block content %}
    <h3 class="font-weight-normal text-center">
        Вы точно хотите удалить заказ № {{ order_to_delete.pk }}?
    </h3>

    <hr class="mb-4">

    <div class="container">
        <div class="bg-white shadow-sm">
            <form method="post" enctype="multipart/form-data" id="DeleteForm">
                {% csrf_token %}
            </form>
        </div>
        <div class="mb-4 text-center">
            <button class="btn btn-secondary btn-sm" type="submit" form="DeleteForm">Удалить</button>
            <a class="btn btn-secondary btn-sm" href="{% url 'main:orders' %}">Отмена</a>
        </div>
    </div>

{% endblock content %}
