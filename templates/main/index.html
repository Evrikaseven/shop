{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Main styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">
    <div class=container">
        <div class="py-5">
            <!-- img class="d-block mx-auto mb-4" src="solid.svg" alt="" width="72" height="72" -->
            <h2>Checkout form</h2>
            <p class="lead">Below is an example form.</p>
            <hr class="mb-4">
        </div>
        <form method="post">
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Имя</label>
                <div class="col-sm-10">
                    <input type="text" name= {{ form.name.name }} class="form-control" placeholder="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputSpace" class="col-sm-2 col-form-label">Место</label>
                <div class="col-sm-10">
                    <input type="text" name= {{ form.name.space }} class="form-control"  placeholder="Место">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Continue to checkout</button>
                </div>
            </div>
        </form>
        <div>
            {% if providers %}<table border="1px" class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Место</th>
                    <th scope="col">Фото</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Описание</th>
                    <th scope="col">Чем торгует</th>
                </tr>
                </thead>
                <tbody>
                {% for p in providers %}<tr>
                    <td>{{ p.space }}</td>
                    <td><img src="{{ p.picture }}" alt="ВК картинка"></td>
                    <td><a href="{{p.vk_link}}">{{ p.name }}</a></td>
                    <td>{{ p.description }}</td>
                    <td>{{ p.product_type }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            {% endif %}
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
